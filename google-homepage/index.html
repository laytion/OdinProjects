<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF 8">
    <nav class="topbar">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><i class="material-icons nav-icons">apps</i></li>
            <li><i class="material-icons nav-icons">account_circle</i></li>
        </ul>
    </nav>
</head>

<body>
    <div class="main-body">
        <img class="google-logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google-logo" />
        <div class="searchbar">
            <span class="material-icons search-icon">search</span>
            <input class="searchbox" type="text">
            <span class="material-icons mic-icon"> mic</span>
        </div>
        <div class="two-buttons">
            <p class="google-search">Google Search</p>
            <p class="google-search">I'm Feeling Lucky</p>
        </div>
        <div>
            <div>Google offered in: <a class="thai" href="">ภาษาไทย</a></div>
        </div>
    </div>

    <footer>
        <div class="thailand">Thailand</div>
        <div class="lists">
            <ul class="left-list">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>

            <ul class="right-list">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>

</body>

</html>
